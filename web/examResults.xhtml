<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <p:dataList value="#{examController.selectedItem.examQuestionCollection}" var="examQuestion" type="definition" >
                   #{examQuestion.questionId.question}
                    <p:dataList value="#{examQuestion.questionId.questionOptionCollection}"  var="questionOptions">
                        #{questionOptions.optionText}
                    
                    </p:dataList>
                </p:dataList>
            </ui:define>

        </ui:composition>

    </body>
</html>
