<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExamLabel_examId}" for="examId" />
                    <h:inputText id="examId" value="#{examController.selected.examId}" title="#{bundle.EditExamTitle_examId}" required="true" requiredMessage="#{bundle.EditExamRequiredMessage_examId}"/>
                    <h:outputLabel value="#{bundle.EditExamLabel_title}" for="title" />
                    <h:inputText id="title" value="#{examController.selected.title}" title="#{bundle.EditExamTitle_title}" required="true" requiredMessage="#{bundle.EditExamRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditExamLabel_description}" for="description" />
                    <h:inputText id="description" value="#{examController.selected.description}" title="#{bundle.EditExamTitle_description}" />
                    <h:outputLabel value="#{bundle.EditExamLabel_examDate}" for="examDate" />
                    <h:inputText id="examDate" value="#{examController.selected.examDate}" title="#{bundle.EditExamTitle_examDate}" required="true" requiredMessage="#{bundle.EditExamRequiredMessage_examDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditExamLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{examController.selected.duration}" title="#{bundle.EditExamTitle_duration}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{examController.update}" value="#{bundle.EditExamSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditExamViewLink}"/>
                <br />
                <h:commandLink action="#{examController.prepareList}" value="#{bundle.EditExamShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditExamIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
