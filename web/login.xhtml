<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <h:form id="loginForm">
                    <h:outputText value="#{msgs.userLogin}"/>
                    <p>&nbsp;</p>
                    <p:outputLabel for="loginName">User Name</p:outputLabel>
                    <br/>
                    <p:inputText id="loginName" required="true" requiredMessage="#{msgs.userNameMessage}" value="${loginController.username}" />
                    <br/>
                    <p:outputLabel for="password">Password</p:outputLabel>
                    <br/>
                    <p:inputText required="true" type="password" id="password" value="${loginController.password}" />
                    <br/><br/>
                    <h:messages  errorClass="errors" />
                    <p:commandButton  value="Login"  action="${loginController.doAuthenticate()}"/>

                </h:form>


            </ui:define>

        </ui:composition>
    </h:body>

</html>
