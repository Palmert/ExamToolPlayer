<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view>
        <h:head>
            <title>#{msgs.login}</title>
            <link rel="stylesheet" href="resources/css/stylesheet.css" type="text/css" />
        </h:head>
        <h:body>
            <ui:composition template="./WEB-INF/templates/template.xhtml">
                <ui:define name="content">
                    <center>
                        <h:form id="LoginForm">
                            <h3>#{msgs.userLogin}</h3>
                            <h:messages style="list-style-type: none" errorClass="errors" />

                            <h:outputLabel for="username" value="#{msgs.username}"/><br/>

                            <h:inputText id="username"
                                         label="#{msgs.username}"
                                         required="true"
                                         requiredMessage="#{msgs.userNameMessage}"
                                         value="#{loginController.username}" /><br/>

                            <h:outputLabel for="password" value="#{msgs.password}"/><br/>

                            <h:inputSecret id="password"
                                           label="#{msgs.password}"
                                           required="true"
                                           requiredMessage="#{msgs.passwordMessage}"
                                           value="#{loginController.password}" /><br/>

                            <p/>
                            <h:commandButton action="#{loginController.doAuthenticate()}"
                                             value="#{msgs.login}" />

                        </h:form>
                    </center>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
