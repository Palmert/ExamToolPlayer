<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.ViewExamLabel_examId}"/>
                        <p:outputLabel value="#{examController.selected.examId}" title="#{bundle.ViewExamTitle_examId}"/>
                        <p:outputLabel value="#{bundle.ViewExamLabel_title}"/>
                        <p:outputLabel value="#{examController.selected.title}" title="#{bundle.ViewExamTitle_title}"/>
                        <p:outputLabel value="#{bundle.ViewExamLabel_description}"/>
                        <p:outputLabel value="#{examController.selected.description}" title="#{bundle.ViewExamTitle_description}"/>
                        <p:outputLabel value="#{bundle.ViewExamLabel_examDate}"/>
                        <h:outputText  value="#{examController.selected.examDate}" title="#{bundle.ViewExamTitle_examDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <p:outputLabel value="#{bundle.ViewExamLabel_duration}"/>
                        <h:outputText  value="#{examController.selected.duration}" title="#{bundle.ViewExamTitle_duration}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:panelGrid>
                    <p:commandButton  action="examQuestions?faces-redirect=true"  value="#{bundle.StartExam}"></p:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
