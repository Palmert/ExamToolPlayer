<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <h:form id="questionForm">
                    <p:progressBar id="progress" disabled="true" />
                    <h:outputText value=""/>
                    <p:outputLabel value="Remaining: "/> 
                    <h:outputText id="display" value="#{examController.selected.duration}" >
                        <f:convertDateTime pattern="HH:mm:ss"/>
                    </h:outputText>
                    <br/>
                     <h:outputText id="question" value="#{examController.currentQuestion.question}"/>
                
                     <br/>
                     <p:commandButton update="question" value="Previous"  action="#{examController.navigateQuestion(0)}"/>
                    <p:commandButton update="question" value="Next"  action="#{examController.navigateQuestion(1)}"/>
                    

                    
                    <p:poll autoStart="true"
                            interval="1"
                            listener="#{examController.handleTimer()}"
                            update="questionForm:display"
                            />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
