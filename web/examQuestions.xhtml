<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define  name="content">
                <h:form id="questionForm">
                    <p:progressBar id="progress" displayOnly="true" value="#{examController.percentageComplete}" labelTemplate="{value}%" />
                    <h:outputText value=""/>
                    <p:outputLabel value="Remaining: "/> 
                    <h:outputText id="display" value="#{examController.selected.duration}" >
                        <f:convertDateTime pattern="HH:mm:ss"/>
                    </h:outputText>
                    <br/>
                    <h:outputText id="question" value="#{examController.currentQuestion.questionId.question}"/>
                    <p:selectOneRadio id="options" layout="pageDirection" value="#{examController.currentQuestion.selectedOptionId}" >
                        <f:selectItems value="#{examController.currentQuestion.questionId.questionOptionCollection}" var="opt" itemLabel="#{opt.optionText}"/>
                    </p:selectOneRadio>

                    <br/>
                    <p:commandButton id="previousButton" update="question, options" value="Previous"  actionListener="#{examController.previousQuestion()}"/>
                    <p:commandButton id="nextButton" rendered="#{!examController.lastQuestion}" update="@this, question, options, progress," value="Next" actionListener="#{examController.nextQuestion()}"></p:commandButton>
                    
                    <h:form id="submitForm" rendered="#{examController.lastQuestion}">
                        <p:commandButton id="submitButton"  value="Submit"  action="/examResults?faces-redirect=true"></p:commandButton>
                    </h:form>
                    
                    
                    <p:poll autoStart="true"
                            interval="1"
                            listener="#{examController.handleTimer()}"
                            update="questionForm:display"
                            />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
