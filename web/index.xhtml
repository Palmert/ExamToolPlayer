<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <h:form id="loginForm">
                    <center><h:outputText value="#{msgs.userLogin}"/>
                        <p>&nbsp;</p>
                        <p:outputLabel for="loginName">User Name</p:outputLabel>
                            <br/>
                        <p:inputText id="loginName" value="${loginController.username}" />
                        <br/>
                        <p:outputLabel for="password">Password</p:outputLabel>
                            <br/>
                        <p:inputText type="password" id="password" value="${loginController.password}" />
                        <br/><br/>

                        <p:commandButton  value="Login" action="${loginController.doAuthenticate()}"/></center>
                        <h:messages errorClass="errors" />
                    </h:form>


            </ui:define>

        </ui:composition>
    </body>

</html>
