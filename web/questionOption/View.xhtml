<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuestionOptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewQuestionOptionLabel_optionId}"/>
                    <h:outputText value="#{questionOptionController.selected.optionId}" title="#{bundle.ViewQuestionOptionTitle_optionId}"/>
                    <h:outputText value="#{bundle.ViewQuestionOptionLabel_optionText}"/>
                    <h:outputText value="#{questionOptionController.selected.optionText}" title="#{bundle.ViewQuestionOptionTitle_optionText}"/>
                    <h:outputText value="#{bundle.ViewQuestionOptionLabel_optionIsanswer}"/>
                    <h:outputText value="#{questionOptionController.selected.optionIsanswer}" title="#{bundle.ViewQuestionOptionTitle_optionIsanswer}"/>
                    <h:outputText value="#{bundle.ViewQuestionOptionLabel_questionId}"/>
                    <h:outputText value="#{questionOptionController.selected.questionId}" title="#{bundle.ViewQuestionOptionTitle_questionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionOptionController.destroyAndView}" value="#{bundle.ViewQuestionOptionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewQuestionOptionEditLink}"/>
                <br />
                <h:commandLink action="#{questionOptionController.prepareCreate}" value="#{bundle.ViewQuestionOptionCreateLink}" />
                <br />
                <h:commandLink action="#{questionOptionController.prepareList}" value="#{bundle.ViewQuestionOptionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewQuestionOptionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
