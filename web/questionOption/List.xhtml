<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuestionOptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuestionOptionEmpty}" rendered="#{questionOptionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{questionOptionController.items.rowCount > 0}">
                    <h:outputText value="#{questionOptionController.pagination.pageFirstItem + 1}..#{questionOptionController.pagination.pageLastItem + 1}/#{questionOptionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{questionOptionController.previous}" value="#{bundle.Previous} #{questionOptionController.pagination.pageSize}" rendered="#{questionOptionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{questionOptionController.next}" value="#{bundle.Next} #{questionOptionController.pagination.pageSize}" rendered="#{questionOptionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{questionOptionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionOptionTitle_optionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.optionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionOptionTitle_optionText}"/>
                            </f:facet>
                            <h:outputText value="#{item.optionText}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionOptionTitle_optionIsanswer}"/>
                            </f:facet>
                            <h:outputText value="#{item.optionIsanswer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionOptionTitle_questionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{questionOptionController.prepareView}" value="#{bundle.ListQuestionOptionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionOptionController.prepareEdit}" value="#{bundle.ListQuestionOptionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionOptionController.destroy}" value="#{bundle.ListQuestionOptionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{questionOptionController.prepareCreate}" value="#{bundle.ListQuestionOptionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListQuestionOptionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
