<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuestionTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuestionTypeEmpty}" rendered="#{questionTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{questionTypeController.items.rowCount > 0}">
                    <h:outputText value="#{questionTypeController.pagination.pageFirstItem + 1}..#{questionTypeController.pagination.pageLastItem + 1}/#{questionTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{questionTypeController.previous}" value="#{bundle.Previous} #{questionTypeController.pagination.pageSize}" rendered="#{questionTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{questionTypeController.next}" value="#{bundle.Next} #{questionTypeController.pagination.pageSize}" rendered="#{questionTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{questionTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionTypeTitle_typeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionTypeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{questionTypeController.prepareView}" value="#{bundle.ListQuestionTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionTypeController.prepareEdit}" value="#{bundle.ListQuestionTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionTypeController.destroy}" value="#{bundle.ListQuestionTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{questionTypeController.prepareCreate}" value="#{bundle.ListQuestionTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListQuestionTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
