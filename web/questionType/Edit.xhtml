<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuestionTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuestionTypeLabel_typeId}" for="typeId" />
                    <h:inputText id="typeId" value="#{questionTypeController.selected.typeId}" title="#{bundle.EditQuestionTypeTitle_typeId}" required="true" requiredMessage="#{bundle.EditQuestionTypeRequiredMessage_typeId}"/>
                    <h:outputLabel value="#{bundle.EditQuestionTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{questionTypeController.selected.description}" title="#{bundle.EditQuestionTypeTitle_description}" required="true" requiredMessage="#{bundle.EditQuestionTypeRequiredMessage_description}"/>
                </h:panelGrid>
                <h:commandLink action="#{questionTypeController.update}" value="#{bundle.EditQuestionTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuestionTypeViewLink}"/>
                <br />
                <h:commandLink action="#{questionTypeController.prepareList}" value="#{bundle.EditQuestionTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuestionTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
