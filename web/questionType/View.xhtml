<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuestionTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewQuestionTypeLabel_typeId}"/>
                    <h:outputText value="#{questionTypeController.selected.typeId}" title="#{bundle.ViewQuestionTypeTitle_typeId}"/>
                    <h:outputText value="#{bundle.ViewQuestionTypeLabel_description}"/>
                    <h:outputText value="#{questionTypeController.selected.description}" title="#{bundle.ViewQuestionTypeTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionTypeController.destroyAndView}" value="#{bundle.ViewQuestionTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewQuestionTypeEditLink}"/>
                <br />
                <h:commandLink action="#{questionTypeController.prepareCreate}" value="#{bundle.ViewQuestionTypeCreateLink}" />
                <br />
                <h:commandLink action="#{questionTypeController.prepareList}" value="#{bundle.ViewQuestionTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewQuestionTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
