<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestionTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuestionTypeLabel_typeId}" for="typeId" />
                    <h:inputText id="typeId" value="#{questionTypeController.selected.typeId}" title="#{bundle.CreateQuestionTypeTitle_typeId}" required="true" requiredMessage="#{bundle.CreateQuestionTypeRequiredMessage_typeId}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{questionTypeController.selected.description}" title="#{bundle.CreateQuestionTypeTitle_description}" required="true" requiredMessage="#{bundle.CreateQuestionTypeRequiredMessage_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionTypeController.create}" value="#{bundle.CreateQuestionTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{questionTypeController.prepareList}" value="#{bundle.CreateQuestionTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateQuestionTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
