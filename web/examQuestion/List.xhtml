<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListExamQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExamQuestionEmpty}" rendered="#{examQuestionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{examQuestionController.items.rowCount > 0}">
                    <h:outputText value="#{examQuestionController.pagination.pageFirstItem + 1}..#{examQuestionController.pagination.pageLastItem + 1}/#{examQuestionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{examQuestionController.previous}" value="#{bundle.Previous} #{examQuestionController.pagination.pageSize}" rendered="#{examQuestionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{examQuestionController.next}" value="#{bundle.Next} #{examQuestionController.pagination.pageSize}" rendered="#{examQuestionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{examQuestionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExamQuestionTitle_examQuestionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.examQuestionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExamQuestionTitle_questionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExamQuestionTitle_examId}"/>
                            </f:facet>
                            <h:outputText value="#{item.examId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{examQuestionController.prepareView}" value="#{bundle.ListExamQuestionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{examQuestionController.prepareEdit}" value="#{bundle.ListExamQuestionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{examQuestionController.destroy}" value="#{bundle.ListExamQuestionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{examQuestionController.prepareCreate}" value="#{bundle.ListExamQuestionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListExamQuestionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
