<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExamQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExamQuestionLabel_examQuestionId}"/>
                    <h:outputText value="#{examQuestionController.selected.examQuestionId}" title="#{bundle.ViewExamQuestionTitle_examQuestionId}"/>
                    <h:outputText value="#{bundle.ViewExamQuestionLabel_questionId}"/>
                    <h:outputText value="#{examQuestionController.selected.questionId}" title="#{bundle.ViewExamQuestionTitle_questionId}"/>
                    <h:outputText value="#{bundle.ViewExamQuestionLabel_examId}"/>
                    <h:outputText value="#{examQuestionController.selected.examId}" title="#{bundle.ViewExamQuestionTitle_examId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{examQuestionController.destroyAndView}" value="#{bundle.ViewExamQuestionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewExamQuestionEditLink}"/>
                <br />
                <h:commandLink action="#{examQuestionController.prepareCreate}" value="#{bundle.ViewExamQuestionCreateLink}" />
                <br />
                <h:commandLink action="#{examQuestionController.prepareList}" value="#{bundle.ViewExamQuestionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewExamQuestionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
